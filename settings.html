<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon48.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Calm New Tab Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>
    <h2>Subscribed Feeds</h2>
    <ul id="subscribed-feeds-list" class="subscribed-feeds-list"></ul>

    <h2>Add a new feed</h2>
    <form id="subscription-form" class="subscription-form">
      <input type="url" id="feed-url" placeholder="Enter feed URL" required>
      <button type="submit">Subscribe</button>
    </form>

    <button id="back-to-main">Back to Main</button>
  </div>
</body>
</html>
