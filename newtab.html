<!-- newtab.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon48.png">

  <meta charset="utf-8">
  <title>Calm New Tab Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="readability.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="background-image-container">
    <div class="attribution-container"></div>
  </div>


  <div id="main-container">
    <button id="settings-button" class="icon-asset material-symbols-rounded"><span class="material-symbols-rounded">
      settings
      </span></button>
    <div class="header">

      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <select title="select search engine" id="search-engine" class="search-engine">
          <option value="https://www.google.com/search?q=">Google</option>
          <option value="https://www.bing.com/search?q=">Bing</option>
          <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
        </select>
        <button id="search-button">Search</button>
      </div>
      <!-- Add this below the search bar -->
      <div id="most-visited-sites" class="most-visited-sites">
        <div class="most-visited-sites-container"></div>
      </div>

    </div>

    <div id="last-refreshed-timestamp-container" class=feed-refresh-timer>
    </div>
    <div id="feed-container" class='feedsContainer'></div>
    
    <script src="scripts.js"></script>


</body>

</html>
